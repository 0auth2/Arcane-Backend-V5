<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&display=swap" rel="stylesheet"/><style>body{font-family:'Bricolage Grotesque',sans-serif;margin:0;display:flex;height:100vh;background-color:#1e1e1e;color:#ffffff;overflow:hidden;transition:background-color 0.3s}.sidebar{width:240px;background-color:#131313;display:flex;flex-direction:column;padding:20px 0;box-shadow:2px 0 5px rgba(0,0,0,0.5);position:relative}.sidebar img{width:80%;margin:0 auto 20px;border-radius:8px}.sidebar a{padding:15px;color:white;text-decoration:none;text-align:center;border-radius:5px;margin:5px 10px;background-color:#3a3a3a;transition:background-color 0.3s,transform 0.3s}.sidebar a:hover{background-color:#6c757d;transform:scale(1.05)}.content{flex-grow:1;padding:20px;display:flex;align-items:flex-start;justify-content:space-between;gap:20px}.tab{display:none;width:100%;max-width:500px;background:#2f3136;border-radius:10px;padding:20px;box-shadow:0 0 15px rgba(0,0,0,0.2);transition:transform 0.3s,opacity 0.3s}.active-tab{display:block;opacity:1;transform:scale(1)}.input-container{background-color:#202225;border-radius:10px;padding:20px;margin:10px 0;box-shadow:inset 0 0 5px rgba(0,0,0,0.5)}input,textarea{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;background-color:#3a3a3a;color:#ffffff;transition:background-color 0.3s,border-color 0.3s}input:focus,textarea:focus{background-color:#32363a;outline:none;box-shadow:0 0 5px rgba(255,255,255,0.3)}button{padding:10px;border:none;border-radius:5px;background-color:#007bff;color:white;cursor:pointer;transition:background-color 0.3s,transform 0.3s,box-shadow 0.3s;font-family:'Bricolage Grotesque',sans-serif}button:hover{background-color:#0056b3;transform:scale(1.05);box-shadow:0 0 10px rgba(0,123,255,0.5)}.notification{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background-color:#28a745;color:white;padding:10px 20px;border-radius:5px;opacity:0;transition:opacity 0.5s,transform 0.5s;z-index:1000}.show{opacity:1;transform:translateY(-20px)}.news-preview{display:flex;flex-direction:column;width:calc(50% - 10px);background-color:#2f3136;border-radius:10px;padding:20px;box-shadow:0 0 15px rgba(0,0,0,0.2);transition:transform 0.3s}.news-preview img{border-radius:8px;width:100%;height:auto;margin-bottom:10px}.news-preview h3{margin:0;font-size:1.2em;color:#ffffff}.news-preview p{margin:5px 0;font-size:0.9em;color:#b9bbbe}.login-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:2000;opacity:1;transition:opacity 0.5s ease}.login-box{background-color:#2f3136;padding:40px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.5);text-align:center;width:300px;transition:transform 0.3s}.login-box img{width:100px;margin-bottom:20px}.login-box:hover{transform:scale(1.05);box-shadow:0 0 20px rgba(0,123,255,0.5)}.profile-popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background-color:#2f3136;border-radius:10px;padding:60px;box-shadow:0 0 15px rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:3000}.profile-popup img{width:100px;border-radius:20%;margin-bottom:10px}.profile-popup h2{margin:0;font-size:1.5em;color:#ffffff}.user-info{background-color:#2f3136;border-radius:10px;padding:10px;margin-top:auto;display:flex;align-items:center;justify-content:center;position:absolute;bottom:10px;left:10px;right:10px;flex-direction:column}.user-info img{border-radius:50%;width:50px;height:50px;margin-bottom:5px;cursor:pointer;transition:transform 0.3s}.user-info img:hover{transform:scale(1.1)}.user-info span{font-size:0.9em;color:#ffffff}.service-text{font-size:0.8em;color:#b9bbbe}</style></head><body><div class="login-overlay" id="loginOverlay"><div class="login-box"><img src="https://i.imgur.com/0pc5TXe.png" alt="Logo"/><h1>Evora</h1><h2>Flara Service v1.1 Engineered by Avxge</h2><input type="text" id="authToken" placeholder="Enter Auth Token"/><button onclick="login()">Login</button></div></div><div class="sidebar"><img src="https://i.imgur.com/0pc5TXe.png" alt="Logo"/><a href="#" onclick="showTab('launcher-news')">Launcher News</a><div class="user-info" id="userInfo" style="display:none;"><img id="userProfilePicture" src="" alt="User Profile" onclick="showProfilePopup()"/><span id="usernameDisplay">Username</span><span class="service-text">Flara Service v1.1</span></div></div><div class="content"><div id="launcher-news" class="tab active-tab"><h2>Launcher News</h2><div class="input-container"><input type="text" placeholder="Image URL" id="image-url" oninput="updatePreview()"/><input type="text" placeholder="Title" id="news-title" oninput="updatePreview()"/><textarea placeholder="Description" id="news-description" rows="4" oninput="updatePreview()"></textarea><input type="text" placeholder="Author" id="author-name" oninput="updatePreview()"/><button onclick="applyChanges()">Apply</button></div></div><div class="news-preview"><img id="preview-image" src="" alt="Preview"/><h3 id="preview-title">Title</h3><p id="preview-description">Description</p><small id="preview-author">By Author</small></div><div id="example1" class="tab"><h2>Example Tab 1</h2><p>Content for example tab 1.</p></div><div id="example2" class="tab"><h2>Example Tab 2</h2><p>Content for example tab 2.</p></div><div id="example3" class="tab"><h2>Example Tab 3</h2><p>Content for example tab 3.</p></div></div><div id="notification" class="notification">Successfully Applied</div><div class="profile-popup" id="profilePopup"><img id="popupProfilePicture" src="" alt="Profile"/><h2 id="popupUsername">Username</h2><button onclick="closeProfilePopup()">Close</button></div><script type="module">import users from '/keychain/keychain.js';function login(){const a=document.getElementById('authToken').value.trim();const b=users.find(c=>c.authToken===a);if(b){document.getElementById('loginOverlay').style.opacity='0';setTimeout(()=>{document.getElementById('loginOverlay').style.display='none';showUserInfo(b)},500)}else{alert('api.flaraservice.arcane.falsetoken.returnerror')}}function showUserInfo(a){document.getElementById('userProfilePicture').src=a.profilePicture;document.getElementById('usernameDisplay').innerText=a.username;document.getElementById('popupProfilePicture').src=a.profilePicture;document.getElementById('popupUsername').innerText=a.username;document.getElementById('userInfo').style.display='flex'}function showTab(a){const b=document.querySelectorAll('.tab');b.forEach(c=>{c.classList.remove('active-tab')});document.getElementById(a).classList.add('active-tab')}function updatePreview(){const a=document.getElementById('image-url').value;const b=document.getElementById('news-title').value;const c=document.getElementById('news-description').value;const d=document.getElementById('author-name').value;document.getElementById('preview-image').src=a||'https://via.placeholder.com/280';document.getElementById('preview-title').innerText=b||'Title';document.getElementById('preview-description').innerText=c||'Description';document.getElementById('preview-author').innerText=d?`By ${d}`:'By Author'}function applyChanges(){const a=document.getElementById('notification');a.classList.add('show');setTimeout(()=>{a.classList.remove('show')},3000)}function showProfilePopup(){document.getElementById('profilePopup').style.display='flex'}function closeProfilePopup(){document.getElementById('profilePopup').style.display='none'}window.login=login;window.showTab=showTab;window.updatePreview=updatePreview;window.applyChanges=applyChanges;window.showProfilePopup=showProfilePopup;window.closeProfilePopup=closeProfilePopup;</script></body></html>
